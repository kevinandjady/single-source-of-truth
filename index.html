<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Single Source of Truth</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
  </head>

  <body>
    <!-- 定义加载时候的动作 -->
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        // 项目名称
        name: "Single Source of Truth",
        nameLink: "#/README",
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: "https://github.com/kevinandjady/single-source-of-truth",
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        topMargin: 90,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        // 只在访问主页时加载封面。
        onlyCover: true,
        //切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 最大支持渲染的标题层级
        maxLevel: 5,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
        subMaxLevel: 2,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // 显示文档更新日期
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        // routerMode: "history",
        // // 跨链图片
        // crossOriginLinks: [
        //   "https://gitee.com/yi-junquan/image_gitee/raw/master/images/",
        //   "http://cdn.hydrion-qlz.top/gitee/",
        // ],
        /*搜索相关设置*/
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto", // 注意：仅适用于 paths: 'auto' 模式
          placeholder: "搜索",
          // 支持本地化
          placeholder: {
            "/zh-cn/": "搜索",
            "/": "Type to search",
          },
          noData: "找不到结果",
          depth: 4,
          hideOtherSidebarContent: false,
          namespace: "Xjtuse-Guide",
        },
        latex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ], // default
          displayMath: [["$$", "$$"]], // default
        },
        // 分页
        pagination: {
          previousText: "上一章",
          nextText: "下一章",
        },
        // 网站访问量
        busuanzi: true,
        timeUpdater: {
          text: "<div style='color:gray;font-size:12px;text-align: right'>Last Modified:&emsp;{docsify-updated}</div>",
          formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
          whereToPlace: "top", // "top" or "bottom", default to "bottom"
        },
        // todo
        // plugins: [EditOnGithubPlugin.create('https://github.com/Snailclimb/JavaGuide-Interview/blob/master/')],
      };
    </script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片缩放 -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!--代码高亮-->
    <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

    <!-- 支持latex -->
    <script src="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

    <!-- pdf-render -->
    <script src="//cdn.jsdelivr.net/npm/pdfobject@2.2.8/pdfobject.min.js"></script>
    <script src="./script/docsify-pdf-embed.js"></script>

    <!--分页插件-->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!--统计访问量插件-->
    <script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>

    <!--  页面更新时间  -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <!--支持 mermaid 图表-->
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true });
      window.mermaid = mermaid;
    </script>
    <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
  </body>
</html>
